<div class="d-flex h-100">
  <!-- Настройка -->
  <div class="p-2 settings">
    <!-- Входящие параметры -->
    <h4 class="header-text pt-2">Входящие параметры</h4>
    <div class="mb-2">
      <label class="form-label">Тип кирпича</label>
      <select
        [(ngModel)]="selectedBrickTypeId"
        class="form-select form-select-sm"
        (change)="brickTypeChanged()"
      >
        <option *ngFor="let item of brickTypes" [value]="item.id">
          {{ item.name }}
        </option>
      </select>
    </div>
    <div class="mb-2 d-flex">
      <div class="me-2 w-50">
        <label class="form-label">Высота стены, мм</label>
        <div class="input-group input-group-sm">
          <input
            [(ngModel)]="wallHeightInputMM"
            (change)="drawBrickWall()"
            type="number"
            class="form-control"
            min="10"
            max="4000"
            placeholder="от 10 до 4000 мм"
          />
        </div>
      </div>
      <div class="ms-2 w-50">
        <label class="form-label">Ширина стены, мм</label>
        <div class="input-group input-group-sm">
          <input
            [(ngModel)]="wallWidthInputMM"
            (change)="drawBrickWall()"
            type="number"
            class="form-control"
            min="250"
            max="10000"
            placeholder="от 250 до 10000 мм"
          />
        </div>
      </div>
    </div>
    <div class="mb-2 d-flex">
      <div class="me-2 w-50">
        <label class="form-label">Высота кирпича, мм</label>
        <div class="input-group input-group-sm">
          <input
            [(ngModel)]="brickHeightMM"
            (change)="drawBrickWall()"
            type="number"
            class="form-control"
            min="10"
            max="300"
            placeholder="от 10 до 300 мм"
          />
        </div>
      </div>
      <div class="ms-2 w-50">
        <label class="form-label">Ширина кирпича, мм</label>
        <div class="input-group input-group-sm">
          <input
            [(ngModel)]="brickWidthMM"
            (change)="drawBrickWall()"
            type="number"
            class="form-control"
            min="20"
            max="400"
            placeholder="от 20 до 400 мм"
          />
        </div>
      </div>
    </div>
    <div class="mb-2 d-flex">
      <div class="me-2 w-50">
        <label class="form-label">Верт. шов, мм</label>
        <div class="input-group input-group-sm">
          <input
            [(ngModel)]="jointVerticalMM"
            (change)="drawBrickWall()"
            type="number"
            class="form-control"
            min="8"
            max="15"
            placeholder="от 8 до 15 мм"
          />
        </div>
      </div>
      <div class="ms-2 w-50">
        <label class="form-label">Горизонт. шов, мм</label>
        <div class="input-group input-group-sm">
          <input
            [(ngModel)]="jointHorizontalMM"
            (change)="drawBrickWall()"
            type="number"
            class="form-control"
            min="8"
            max="15"
            placeholder="от 8 до 15 мм"
          />
        </div>
      </div>
    </div>
    <!-- Результат-->
    <h4 class="header-text pt-3">Результат</h4>
    <div class="d-flex justify-content-between pt-3">
      <label class="param-name">Фактическая ширина стены, мм</label>
      <label class="param-value">{{ wallWidthFactMM }}</label>
    </div>
    <div class="d-flex justify-content-between pt-3">
      <label class="param-name">Фактическая высота стены, мм</label>
      <label class="param-value">{{ wallHeightFactMM }}</label>
    </div>
    <div class="d-flex justify-content-between pt-3">
      <label class="param-name">Кол-во красных кирпичей, шт/палетты</label>
      <label class="param-value"
        >{{ redBricksCount }}/{{ redPalletsCount }}</label
      >
    </div>
    <div class="d-flex justify-content-between pt-3">
      <label class="param-name">Кол-во желтых кирпичей, шт/палетты</label>
      <label class="param-value"
        >{{ yellowBricksCount }}/{{ yellowPalletsCount }}</label
      >
    </div>
    <div class="d-flex justify-content-between pt-3">
      <label class="param-name">Общий вес, кг</label>
      <label class="param-value">{{ totalWeight }}</label>
    </div>
    <div class="d-flex justify-content-between pt-3">
      <label class="param-name">Итоговая цена, руб</label>
      <label class="param-value">{{
        totalCost | currency : "RUB" : "symbol-narrow"
      }}</label>
    </div>
  </div>
  <!-- Кирпичная стена -->
  <div class="p-2 w-100">
    <div id="wall" class="h-100">
      <div class="rows">
        <div *ngFor="let wallRow of wallRows | reverse" class="bricks-row">
          <div brick [entity]="item" *ngFor="let item of wallRow.bricks"></div>
        </div>
      </div>
    </div>
  </div>
</div>
